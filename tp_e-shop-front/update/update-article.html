		<div class="container mt-5">
			<h1 class="text-center mb-4">Article mis à jour</h1>
			<div id="article">
				<form id="updateForm">
					<div class="mb-3">
						<label for="name" class="form-label">Nom de l'article</label>
						<input type="text" class="form-control" name="name" id="name" required>
					</div>
	
					<div class="mb-3">
						<label for="category" class="form-label">Catégorie de l'article</label>
						<input type="text" class="form-control" name="category" id="category" required>
					</div>
	
					<div class="mb-3">
						<label for="brand" class="form-label">Marque de l'article</label>
						<input type="text" class="form-control" name="brand" id="brand" required>
					</div>
					
					<div class="mb-3">
						<label for="price" class="form-label">Prix de l'article</label>
						<input type="number" class="form-control" name="price" id="price" step="0.01" required>
					</div>
					
					<div class="mb-3">
						<label for="content" class="form-label">Contenu de l'article</label>
						<textarea class="form-control" name="content" id="content" rows="4" required></textarea>
					</div>
					
					<div class="mb-3">
						<label for="stock" class="form-label">Stock de l'article</label>
						<input type="number" class="form-control" name="stock" id="stock" required>
					</div>
					
					<div class="mb-3 form-check">
						<label class="form-check-label" for="online">Disponibilité de l'article</label>
						<input type="checkbox" class="form-check-input" name="online" id="online">
					</div>
					
					<div class="mb-3">
						<label for="img" class="form-label">URL de l'image</label>
						<input type="url" class="form-control" name="img" id="img" required>
					</div>
					
					<button type="submit" class="btn w-100">Modifier l'article</button>
				</form>
			</div>
